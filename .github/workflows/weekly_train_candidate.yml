name: Weekly Train Candidate Model

on:
  schedule:
    - cron: '0 22 * * 0'  # Sunday 10PM UTC
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Checkout state branch
        uses: actions/checkout@v3
        with:
          ref: state
          path: state-repo

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: investment-bot:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Train candidate model (containerized)
        run: |
          docker run --rm \
            -e ALPACA_API_KEY="${{ secrets.ALPACA_API_KEY }}" \
            -e ALPACA_SECRET_KEY="${{ secrets.ALPACA_SECRET_KEY }}" \
            -e ALPACA_BASE_URL="${{ secrets.ALPACA_BASE_URL }}" \
            -e DISCORD_WEBHOOK_URL="${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -v "${{ github.workspace }}:/app" \
            -w /app \
            investment-bot:latest \
            python scripts/train_candidate.py

      - name: Upload backtest artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backtest-report-${{ github.run_number }}
          path: backtests/

      - name: Push state update
        working-directory: state-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add latest_state.json
          git commit -m "Update state after candidate training (run ${{ github.run_number }})" || echo "No changes"
          git push
