name: Daily Strategy Execution

on:
  schedule:
    - cron: "35 14 * * 1-5" # Weekdays 2:35PM UTC (30 min after US market open)
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry-run mode (no order submission)"
        required: false
        default: "false"
      smoke_test:
        description: "Run single tiny smoke trade instead of full strategy"
        required: false
        default: "false"
      open_orders_action:
        description: "How to handle existing open orders: leave or cancel"
        required: false
        default: "leave"

concurrency:
  group: investment-bot-rebalance
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  rebalance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout state branch
        uses: actions/checkout@v4
        with:
          ref: state
          path: state-repo

      - name: Load latest state from state branch
        run: |
          if [ -f state-repo/latest_state.json ]; then
            cp state-repo/latest_state.json ./latest_state.json
          else
            echo '{}' > ./latest_state.json
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: investment-bot:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Execute strategy (containerized, if due)
        run: |
          set -o pipefail
          mkdir -p reports/run_logs
          EFFECTIVE_DRY_RUN="${{ github.event.inputs.dry_run || vars.DRY_RUN || 'false' }}"
          EFFECTIVE_SMOKE_TEST="${{ github.event.inputs.smoke_test || vars.SMOKE_TEST || 'false' }}"
          EFFECTIVE_OPEN_ORDERS_ACTION="${{ github.event.inputs.open_orders_action || vars.OPEN_ORDERS_ACTION || 'leave' }}"
          echo "Effective flags: DRY_RUN=${EFFECTIVE_DRY_RUN}, SMOKE_TEST=${EFFECTIVE_SMOKE_TEST}, OPEN_ORDERS_ACTION=${EFFECTIVE_OPEN_ORDERS_ACTION}, STRATEGY_NAME=${{ vars.STRATEGY_NAME }}"
          docker run --rm \
            -e ALPACA_API_KEY="${{ secrets.ALPACA_API_KEY }}" \
            -e ALPACA_SECRET_KEY="${{ secrets.ALPACA_SECRET_KEY }}" \
            -e ALPACA_BASE_URL="${{ secrets.ALPACA_BASE_URL }}" \
            -e DISCORD_WEBHOOK_URL="${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -e DISCORD_WEBHOOK_URLS="${{ secrets.DISCORD_WEBHOOK_URLS }}" \
            -e KILL_SWITCH_ENABLED="${{ vars.KILL_SWITCH_ENABLED }}" \
            -e BROKER_MODE="${{ secrets.BROKER_MODE }}" \
            -e DRY_RUN="${EFFECTIVE_DRY_RUN}" \
            -e SMOKE_TEST="${EFFECTIVE_SMOKE_TEST}" \
            -e OPEN_ORDERS_ACTION="${EFFECTIVE_OPEN_ORDERS_ACTION}" \
            -e I_ACKNOWLEDGE_LIVE_TRADING="${{ vars.I_ACKNOWLEDGE_LIVE_TRADING }}" \
            -e STRATEGY_NAME="${{ vars.STRATEGY_NAME }}" \
            -v "${{ github.workspace }}:/app" \
            -w /app \
            investment-bot:latest \
            python scripts/execute_rebalance_safe.py 2>&1 | tee "reports/run_logs/daily_strategy_execute_${{ github.run_number }}.log"

      - name: Save updated state back to state branch
        run: |
          cp ./latest_state.json state-repo/latest_state.json
          mkdir -p state-repo/run_logs/rebalance
          cp -f reports/run_logs/* state-repo/run_logs/rebalance/ || true
          cp -f "reports/run_logs/daily_strategy_execute_${{ github.run_number }}.log" state-repo/run_logs/rebalance/latest.log || true

      - name: Upload reports artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ github.run_number }}
          path: reports/
          if-no-files-found: ignore

      - name: Push state update
        working-directory: state-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add latest_state.json run_logs
          git commit -m "Update state after strategy execution (${{ github.run_number }})" || echo "No changes"
          git push origin state
