name: Daily Health Check

on:
  schedule:
    - cron: '0 23 * * *'  # Daily 11PM UTC
  workflow_dispatch:

concurrency:
  group: investment-bot-daily_health_summary
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout state branch
        uses: actions/checkout@v4
        with:
          ref: state
          path: state-repo

      - name: Load latest state from state branch
        run: |
          if [ -f state-repo/latest_state.json ]; then
            cp state-repo/latest_state.json ./latest_state.json
          else
            echo '{}' > ./latest_state.json
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: investment-bot:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run health check (containerized)
        run: |
          docker run --rm \
            -e ALPACA_API_KEY="${{ secrets.ALPACA_API_KEY }}" \
            -e ALPACA_SECRET_KEY="${{ secrets.ALPACA_SECRET_KEY }}" \
            -e ALPACA_BASE_URL="${{ secrets.ALPACA_BASE_URL }}" \
            -e DISCORD_WEBHOOK_URL="${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -e KILL_SWITCH_ENABLED="${{ vars.KILL_SWITCH_ENABLED }}" \
            -v "${{ github.workspace }}:/app" \
            -w /app \
            investment-bot:latest \
            python scripts/health_check.py

      - name: Save updated state back to state branch
        run: |
          cp ./latest_state.json state-repo/latest_state.json

      - name: Push state update
        working-directory: state-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add latest_state.json
          git commit -m "Update state after health check (${{ github.run_number }})" || echo "No changes"
          git push origin state
