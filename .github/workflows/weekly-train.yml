name: Weekly Model Training

on:
  schedule:
    # Run every Sunday at 6:00 PM ET (23:00 UTC)
    - cron: "0 23 * * 0"
  workflow_dispatch:

permissions:
  contents: write

env:
  ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
  ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
  ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train simple XGBoost model (less overfitting)
        run: python scripts/train_simple_model.py

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-${{ github.run_number }}
          path: models/
          retention-days: 90

      - name: Commit trained model
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add models/
          git diff --staged --quiet || git commit -m "Weekly model retrain $(date +%Y-%m-%d)"
          git push
